<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro Mercado Liebre</title>
    <script src="https://kit.fontawesome.com/d3503ff7e5.js" crossorigin="anonymous"></script>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="/css/normalize.css"/>
        <link rel="stylesheet" href="/css/styles.css" />
        <link rel="stylesheet" href="/css/theme.css" />
        <link rel="stylesheet" href="/css/utils.css" />
        <link
            rel="stylesheet"
            href="/css/styles-sm.css"
            media="(min-width:480px)"
        />
        <link
            rel="stylesheet"
            href="/css/styles-md.css"
            media="(min-width:768px)"
        />
        <link
            rel="stylesheet"
            href="/css/styles-lg.css"
            media="(min-width:1280px)"
        />
</head>
<body>
    <header class= "ml-yellow-bg padding">
        <img class= "center" src="/images/logo-mercado-liebre.svg" alt="logo" />
        <div class="searchBar">
            <input type="text" placeholder="Buscar productos, marcas" />
            <button><i class="fa fa-search"></i></button>
        </div>
        <p class="text-center"> <i class="fas fa-hand-holding-usd"></i>
            Comprá en cuotas y sin tarjetas de crédito
        </p>
        <nav id="ml-main-nav">
        <ul>
            <li>Ofertas</li>
            <li>Tiendas Oficiales</li>
            <li>Vender</li>
            <li>Ayuda</li>
        </ul>
        <ul>
            <li>Creá tu cuenta <i class="far fa-id-card"></i></li>
            <li>Ingresá <i class="fas fa-sign-in-alt"></i></li>
            <li>Mis compras <i class="fas fa-shopping-basket"></i></li>
        </ul>
    </nav>
        <div class="hamburger-menu ml-lb-bg">
            <i class="fas fa-bars ml-light-text"></i>
        </div>
    </header>
   <main>
       <h1 class='text-center'> Registro de usuario </h1>
    <form action='/' method="GET">
        <div class='form-input'>
            <label  class= 'main-label' for="name"></label>
            <input type="text" id="name" name="name" placeholder="Nombre y Apellido">
        </div>
        <div class='form-input'>
            <label class= 'main-label' for="username"></label>
            <input type="text" id="username" name="username" placeholder="Nombre de usuario">
        </div>
        <div class='form-input'>
            <label class='main-label' for='password'></label>
            <input id="password" type="password" name="password" placeholder="Contraseña"/>
        </div>
        <div class='form-input'>
            <label class='main-label' for='repassword'></label>
            <input id="repassword" type="password" name="repassword" placeholder="Repetir contraseña"/>
        </div>
        <div class='form-input'>
            <label class= 'main-label' for="birthdate"> <strong>Fecha de nacimiento</strong></label>
            <input type="date" id="birthdate" name="birthdate">
        </div>
        <div class='form-input'>
            <label  class= 'main-label' for='address'></label>
            <input id='address' type='text' name='address' placeholder="Domicilio"/>
        </div>

        <div class='form-input main-label'>
            <label  class= 'main-label text-center' id="user-profile-seller"><strong>Perfil de Usuario</strong></label>
            <div class="align-vertically-balanced text-center">
            <input type="checkbox" id="user-profile-seller" name= "user-profile" value= "seller">
            <label class= 'main-label-inline' for="user-profile-seller"> Vendedor</label>
            <input type="checkbox" id="user-profile-seller"name="user-profile" value= "buyer">
            <label class= 'main-label-inline' for="user-profile-seller"> Comprador</label>
            </div>
        </div>

        <div class='form-input main-label'>
            <label class="main-label text-center">Intereses</label>
            <div class="align-vertically-evenly text-center">
            <div>
                <input  type="checkbox" name="Electronica" id="Electronica" value="Electronica" />
                <label for="Electronica">Electronica</label>
            </div>
            <div>
            <input  type="checkbox" name="Moda" id="Moda" value="Moda" />
                <label for="Moda">Moda</label>
            </div>
            <div>
                <input type="checkbox" name="Hogar" id="Hogar" value="Hogar" />
                    <label for="Hogar">Hogar</label>
                </div>
                <div>
                    <input type="checkbox" name="Juguetería" id="Juguetería" value="Juguetería" />
                        <label for="Juguetería">Juguetería</label>
                    </div>
                    <div>
                        <input type="checkbox" name="Vida sana" id="Vida sana" value="Vida sana" />
                            <label for="Vida sana">Vida sana</label>
                        </div>
                    </div>
        </div>
        <div class='black-border align-vertically-wrap-balanced'>
            <label class='main-label' for='profile-pic'>Foto de perfil</label>
            <input id='profile-pic' type='file' name='profile-pic' accept='image/png, image/jpeg'/>
        </div>
        <div class= 'buttons-align-style'>
        <button class='flexgrow ml-lb-bg ml-white-text' type="submit">Enviar</button>
        <button class='flexgrow ml-lb-bg ml-white-text' type="reset">Resetear</button>
    </div>
        </div>   
    </form>
    
    </main>
    
</body>
</html>
